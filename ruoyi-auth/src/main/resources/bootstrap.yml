# Tomcat
server: 
  port: 9200

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-auth
  profiles:
    # 环境配置
    active: @profiles.active@

--- # nacos 配置
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: @nacos.server@
        # 注册组
        group: @nacos.discovery.group@
      config:
        # 配置中心地址
        server-addr: @nacos.server@
        # 配置组
        group: @nacos.config.group@
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
