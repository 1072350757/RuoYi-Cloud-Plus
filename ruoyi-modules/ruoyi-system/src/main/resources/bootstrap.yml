# Tomcat
server:
  port: 9201

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-system
  profiles:
    # 环境配置
    active: @profiles.active@

# swagger配置
swagger:
  title: 系统模块接口文档
  license: ${swagger.license}
  licenseUrl: ${swagger.licenseUrl}

--- # nacos 配置
spring:
  cloud:
    nacos:
      # nacos 服务地址
      server-addr: @nacos.server@
      discovery:
        # 注册组
        group: @nacos.discovery.group@
      config:
        # 配置组
        group: @nacos.config.group@
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: application.${spring.cloud.nacos.config.file-extension}
            refresh: true
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true

--- # 数据源
spring:
  datasource:
    dynamic:
      datasource:
        # 主库数据源
        master:
          driver-class-name: ${spring.datasource.system-master.driver-class-name}
          url: ${spring.datasource.system-master.url}
          username: ${spring.datasource.system-master.username}
          password: ${spring.datasource.system-master.password}
